<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Post to the Board</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Post Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Post Author:</label>
        <br>
        <input #newAuthor>
      </div>

      <div>
        <label>Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>

      <form name="upload">
        <input type="file" name="file"/>
      </form>
      <button (click)="submitForm(newTitle.value, newAuthor.value, newDescription.value); newTitle.value=''; newAuthor.value=''; newDescription.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-board></app-board>
</div>
