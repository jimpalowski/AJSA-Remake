<h2>Board</h2>
<div class="container">
<div *ngFor="let post of posts | async"  class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(post)"><em>{{post.title}}</em> by {{post.author}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{post.description}}
      <hr>
      <app-edit-post [selectedPost]="post"></app-edit-post>
    </div>
  </div>
</div>
</div>
